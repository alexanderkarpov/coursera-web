<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../../lib/angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Name Calculator</title>
</head>
<body ng-app="NameCalculator">
<h1>Name Calculator</h1>
<div ng-controller="NameCalculatorController">
    <div>
        <span>Your name:</span>
        <input type="text"
               ng-model="name"
               ng-keyup="displayNumeric();">
    </div>
    <div>Total Numeric value of person's name is:<span>{{totalValue}}</span></div>
    {{name}}
</div>

</body>
</html>
