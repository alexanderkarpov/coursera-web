<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="col-lg-12">
        <div>
            <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="narrow-button">
            <button class="btn btn-primary" ng-click="list.getMatchedMenuItems();">Narrow It Down For Me!</button>
        </div>
    </div>


    <div class="col-lg-12">
        <ul>
            <li ng-repeat="item in list.found">
                <button ng-click="list.removeItem($index);">Don't want this one!</button>
                {{ item.short_name }} <b>{{ item.name }}</b> {{ item.description }}
            </li>
        </ul>
    </div>


    <!-- found-items should be implemented as a component -->
    <!--<div>-->
    <!--<found-items found-items="list.found"-->
    <!--title="{{list.title}}"-->
    <!--on-remove="list.removeItem(index)"></found-items>-->
    <!--</div>-->

</div>

</body>
</html>
