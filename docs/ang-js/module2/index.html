<!doctype html>
<html ng-app="ShoppingListCheckOffApp" lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div ng-controller="ToBuyListController as controller" class="col-md-6">
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in controller.items">
                    Buy {{item.quantity}} of {{item.name}}
                    <button ng-click="controller.removeItem($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
            </ul>
            <div ng-hide="controller.items.length > 0" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div ng-controller="AlreadyBoughtListController as controller" class="col-md-6">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in controller.items">Bought {{item.quantity}} of {{item.name}}</li>
            </ul>
            <div ng-hide="controller.items.length > 0" class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
