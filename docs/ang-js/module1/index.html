<!doctype html>
<html ng-app="LunchCheck" lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu"
               ng-model="lunchMenuItems"
               type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control">>
        <small>Please note that the empty entries are not being considered for the counting</small>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
    </div>
    <div class="form-group message">
        {{resultMessage}}

        <!-- Your message can go here. -->
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
